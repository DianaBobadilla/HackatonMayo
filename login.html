<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="shortcut icon" href="./IMG/volanteico.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="label">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="contrasena" class="label">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>
      <p for="Por favor registrese"></p>
			<p class="label">*Campos obligatorios</p>
      <button type="submit" class="btn btn-info">Iniciar Sesión</button>
			<hr>
			<p class="label">¿Aún no estás registrado?</p>
			<p class="label"><a href="./registro.html">Regístrate aquí</a></p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./registro.js"></script>
</body>

</html>
